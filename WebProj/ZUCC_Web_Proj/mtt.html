<!DOCTYPE html>
<html>
  <head>
    <title>九九乘法表</title>
    <style>
      table {
        border-collapse: collapse;
        margin: auto;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>九九乘法表</h1>
    <table>
      <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
      </tr>
      <script>
        for (let i = 1; i <= 9; i++) {
          document.write("<tr><th>" + i + "</th>");
          for (let j = 1; j <= 9; j++) {
            document.write("<td>" + i * j + "</td>");
          }
          document.write("</tr>");
        }
      </script>
    </table>
  </body>
</html>
